name: SEC Monitor Pipeline

on:
  schedule:
    - cron: '0 */4 * * *'   # every 4 hours
  workflow_dispatch:          # also allows manual "Run workflow" button on GitHub

permissions:
  contents: write             # needed to commit items.json and index.html back to the repo

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: pip install feedparser requests beautifulsoup4 python-dotenv

      - name: Fetch SEC items
        run: python pipeline.py

      - name: Generate static site
        run: python generate.py

      - name: Commit and push updated files
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add items.json index.html
          git diff --staged --quiet || git commit -m "chore: update SEC items [skip ci]"
          git push
